<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Day 1</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .paragraph {
            color: green;
        }

        .p2 {
            color: tomato;
        }
    </style>

</head>
<body>
    <main>
        <h1>CSS Day 1 - Type of CSS Inclusion</h1>

        <!-- Inline CSS -->
        <p style="color: blue; font-size: 40px;">
            Inline CSS Example
        </p>

        <!-- Internal CSS -->
        <p class="paragraph">
            Internal CSS Paragraph
        </p>
        <p class="p2">
            Internal CSS Paragraph 2
        </p>

        <!-- External CSS -->
        <p class="external_para">
            External Paragraph
        </p>
    </main>
</body>
</html>
