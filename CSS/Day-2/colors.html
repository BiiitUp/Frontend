<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS - BiiitUp</title>

    <style>
        .rgb_text {
            color: rgb(255, 0, 0);
        }

        .hex_text {
            color: #3495eb;
        }

        .hsl_text {
            color: hsl(180, 78%, 10%);
        }
    </style>
</head>
<body>
    <main>
        <h1>Colors</h1>

        <!-- RGB: -->
        <p class="rgb_text">
            Text with RGB Color Format
        </p>

        <!-- HEX: -->
        <p class="hex_text">
            Text with HEX Color Format
        </p>

        <!-- HSL: -->
        <p class="hsl_text">
            Text with HSL Color Format
        </p>
    </main>
</body>
</html>
