<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Day 2 </title>

    <style>
        main {
            font-size: 40px;
        }
        p {
            font-size: 50px;
        }

        h2 {
            font-size: 1in;
        }

        .rem_example {
            font-size: 2rem;
        }

        .em_example {
            font-size: 2em;
        }

        .vh_example {
            font-size: 10vh;
        }

        .vw_example {
            background-color: tomato;
            width: 70vw;
        }
    </style>
</head>
<body>
    <main>
        <h1>Units</h1>

        <!-- Absolute Length Units -->

        <p>
            Text with Pixels As Length
        </p>

        <h2>
            Text with inches
        </h2>


        <!-- Viewport Height -->
        <p class="vh_example">
            ViewPort Height
        </p>

        <!-- Viewport Width -->
        <div class="vw_example">
            ViewPort Width
        </div>


    </main>
</body>
</html>
