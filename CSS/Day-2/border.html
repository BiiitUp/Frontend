    <title>Border</title>

    <style>
        .border-content {
            border: 10px solid cyan;
        }

        .margin-content {
            margin: 20px;
        }

            padding: 10px 5px 15px 20px;
            border: 20px solid green;
        }
    </style>
</head>
<body>
    <main>
        <h1>Border</h1>

        <!-- Border: -->
        <div class="border-content">
            Bordered Div Content
        </div>

        <!-- Margin: -->
        <div class="margin-content">
            Content With Margin
        </div>

        <!-- Padding -->
        <div class="padding-co">
            Content With Padding
        </div>

            <p>welcom 1</p>
