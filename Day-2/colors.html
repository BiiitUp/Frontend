<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>

    <style>
        .color-blue {
            color: blue;
        }

        .bg-blue {
            background: blue;
            color: #fff;
            padding: 10px;
            font-weight: bold;
        }

        .border-cyan {
            border: 5px solid cyan;
            padding: 10px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Colors</h1>
        <p class="color-blue">Text with blue color</p>
        <!-- <p class="bg-blue">Text with blue background</p> -->
        
        <!-- I have applied cyan color to border -->
        <p class="border-cyan">Text with border Cyan color</p>


    </main>
</body>
</html>
