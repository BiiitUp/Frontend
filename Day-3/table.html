<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>

    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th:first-child {
            background-color: #4CAF50;
            color: white;
        }
        th:nth-child(2) {
            background-color: #2196F3;
            color: white;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f5f5f5
        }
    </style>
</head>

<body>
    <main>
        <h1>Table</h1>
        <p>Result: Telugu: 10, english: 20, Hindi: 50</p>
        <table>
            <thead>
                <tr>
                    <!-- tr: Table Row -->
                    <!-- th: Table Heading -->
                    <!-- colspan: How many cells it should merge in Columns -->
                    <!-- rowspan: How many cells it should merge in Rows -->
                    <th colspan="2">Student Name</th>
                    <th>Marks</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- td: Table Data -->
                    <td rowspan="2">
                        Praveen Yen
                    </td>
                    <td>
                        English
                    </td>
                    <td>
                        60
                    </td>
                </tr>

                <tr>
                    <td>English</td>
                    <td>70</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
