<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists - BiiitUp</title>
</head>
<body>
    <main>
        <h1>Lists</h1>
        <p>Ordered Lists</p>
        <ol>
            <!-- ol: Ordered List -->
            <!-- li: List item -->
            <li>Soap</li>
            <li>Shampoo</li>
            <li>Perfume</li>
        </ol>

        <p>Un Ordered List</p>
        <ul>
            <!-- ul: Unordered List -->
            <!-- li: List item -->
            <li>Soap</li>
            <li>Shampoo</li>
            <li>Perfume</li>
        </ul>

        <p>Description List</p>
        <dl>
            <!-- dl: Description List -->
            <!-- dt: Description Tag -->
            <!-- dd: Description -->
            <dt>Coffee</dt>
            <dd>- Hot Drink</dd>
            <dt>Milk</dt>
            <dd>- Cold Drink</dd>
        </dl>
    </main>
</body>
</html>
